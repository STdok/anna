<!DOCTYPE html>
<html>
    <head>
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
   <style>
       .half {
    display: inline-block;
    width:48%;
    vertical-align: top;
    

}
#main{
    width:500px
}
    body {
        font-family: Poppins;
    font-size: 12px;
    }
   </style>
    </head>

    <body>
<div id="main"> 
    <div class="half">
        <ul id="now">

        </ul>

    </div>

<div class="half">
<ul id="future">

</ul>
</div>
</div>

        <script>
 const settings2={
"now":{"Aesthetic Appreciation":0,"Caring":0,"Creativity":2,"Critical Thinking":4,"Curiosity":0,"Fairness":0,"Forgiveness":0,"Gratitude":0,"Hope":0,"Humility":0,"Humor":0,"Kindness":2,"Leadership":0,"Love of Learning":0,"Perspective":0,"Prudence":0,"Self Regulation":2,"Spirituality":0,"Teamwork":0},
"future":{"Aesthetic Appreciation":2,"Caring":0,"Creativity":2,"Critical Thinking":0,"Curiosity":0,"Fairness":2,"Forgiveness":0,"Gratitude":0,"Hope":0,"Humility":0,"Humor":0,"Kindness":0,"Leadership":0,"Love of Learning":0,"Perspective":0,"Prudence":0,"Self Regulation":0,"Spirituality":2,"Teamwork":2}
}           
 const searchParams = new URLSearchParams(window.location.search)
 const settings = JSON.parse(searchParams.get('options')) || settings2
console.log(settings)



 function sortMine(a,b){
                
  var nameA = a.option.toUpperCase(); // ignore upper and lowercase
  var nameB = b.option.toUpperCase(); // ignore upper and lowercase
  if (nameA < nameB) {
    return -1;
  }
  if (nameA > nameB) {
    return 1;
  }  
            }


let options=Object.keys(settings.future)

let now=options.map(x=>{return {option:x,value:settings.now[x]}}).sort(function(a, b) {
  return b.value - a.value;
})
let nowOthers=now.filter(item=>item.value===0).sort(sortMine)
now=now.filter(item=>item.value>0);

let future=options.map(x=>{return {option:x,value:settings.future[x]}}).sort(function(a, b) {
  return b.value - a.value;
})//.filter(item=>item.value>0);

let futureOthers=future.filter(item=>item.value===0).sort(sortMine)
future=future.filter(item=>item.value>0);


function bold(item,array){
   // console.log(item,array)
    let words=array.map(x=>x.option)
   // console.log(words)
    if(words.includes(item.option)){

        item.bold=true
    } else {
        item.bold=false
    }

}
const color1="#2220A7"
const color2="#A62076"
const color3="#909090"

now.forEach(item=>{bold(item,future)})
future.forEach(item=>{bold(item,now)})


function template(item,id,col){

    let bold
    let color

    item.bold ? bold="600":bold="200"
    item.bold ? color=color1:color=color2
    col?color=color3:color

    let template="<li class='words' style='font-weight:"+bold+";color:"+color+"'>"+item.option+" ("+item.value+")"
       $('#'+id).append(template) 
    return template    

}


now.forEach(item=>{template(item,"now")})
nowOthers.forEach(item=>{template(item,"now",true)})
future.forEach(item=>{template(item,"future")})

futureOthers.forEach(item=>{template(item,"future",true)})



console.log(futureOthers)

        </script>
    </body>
</html>
