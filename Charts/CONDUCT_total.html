<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }
        
        .main {
            background-color: white;
            position: absolute;
            top: 0;
        }
        
        h1 {
            color: red;
            margin: 0;
        }
        
        p {
            color: blue;
        }
        
        .canvas {
            display: block;
            padding: 0px;
            margin: 0px;
            position: absolute;
        }
        
        .canvas .graph {
            margin: 0;
            padding: 0px;
            position: absolute;
            height: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: 800;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        .line {
            background-color: black;
            width: 1px;
            height: 50px;
            position: absolute;
            left: 150px;
            z-index: 99999999999;
            transform: translateX(-50%)
        }
        
        .span {
            position: absolute;
            top: 50%;
            transform: translateY(-50%)
        }
    </style>
</head>


<body>
    <div class="main">

        <div id="canvas-1" class="canvas">
            <div class="graph left" id="left" style="width: 40px; background-color:red; ">
                <div class="span">2.0 </div>
            </div>
            <div id="line" class="line"> </div>
            <div class="graph right" id="right" style="width: 40px;background-color: chartreuse; ">
                <div class="span">4.2</div>

            </div>
        </div>
        <div id="canvas-2" class="canvas">
            <div class="graph left" id="left" style="width: 40px; background-color:red; ">
                <div class="span">2.0 </div>
            </div>
            <div id="line" class="line"> </div>
            <div class="graph right" id="right" style="width: 40px;background-color: chartreuse; ">
                <div class="span">4.2</div>

            </div>
        </div>
        <div id="canvas-3" class="canvas">
            <div class="graph left" id="left" style="width: 40px; background-color:red; ">
                <div class="span">2.0 </div>
            </div>
            <div id="line" class="line"> </div>
            <div class="graph right" id="right" style="width: 40px;background-color: chartreuse; ">
                <div class="span">4.2</div>

            </div>
        </div>

    </div>


    <script>
        const colors = {

            "blue": "#2220A7",
            "violet": "#7C20A7",
            "flirt": "#A62076",
            "grey": "#636363",
            "fire": "#A72220",
            "green": "#78A720",
            "greenm": "#20A77C",
            "celadon": "#2078A7"
        }

        const searchParams = new URLSearchParams(window.location.search) //{"aspirer":50,"adventurer":40,"ambassador":30,"architect":50,"advocate":80,"activator":20,"lineHeight":50,"height":500}


        const param2 = JSON.parse(searchParams.get('options')) || {
            "aspirer": 50,
            "adventurer": 40,
            "ambassador": 30,
            "architect": 50,
            "advocate": 80,
            "activator": 20,
            "lineHeight": 50,
            "height": 500
        }








        const datasetColors = {

            "aspirer": [colors.green, "#a0cc3b", "#b9d76d", "#a6a5a5", "#858585", "#626363"],
            "adventurer": [colors.greenm, "#56c09a", "#7bcab2", "#a6a5a5", "#858585", "#626363"],
            "ambassador": [colors.celadon, "#2c9dd7", "#68b8e4", "#a6a5a5", "#858585", "#626363"],
            "architect": [colors.blue, "#4450a2", "#6668b0", "#a6a5a5", "#858585", "#626363"],
            "advocate": [colors.violet, "#894f9f", "#a16faf", "#a6a5a5", "#858585", "#626363"],
            "activator": [colors.fire, "#da3131", "#e36b69", "#a6a5a5", "#858585", "#626363"]

        }
        const data1 = {
            left: param2.aspirer,
            right: param2.adventurer,
            colors: {
                left: datasetColors["aspirer"][0],
                right: datasetColors["adventurer"][0]
            }
        }

        const data2 = {
            left: param2.ambassador,
            right: param2.architect,
            colors: {
                left: datasetColors["ambassador"][0],
                right: datasetColors["architect"][0]
            }
        }
        const data3 = {
            left: param2.advocate,
            right: param2.activator,
            colors: {
                left: datasetColors["advocate"][0],
                right: datasetColors["activator"][0]
            }
        }

        const options = {
            width: 300,
            height: param2.lineHeight,
            margin: param2.height / 2 - 25

        }


        function calulate(data) {
            return {
                left: {
                    width: options.width * data.left / 100 / 2,
                    position: options.width / 2


                },
                right: {
                    width: options.width * data.right / 100 / 2,
                    position: options.width / 2
                }

            }




        }



        generate(data1, "#canvas-1", 0, calulate(data1))

        generate(data2, "#canvas-2", param2.height / 2 - options.height / 2, calulate(data2))
        generate(data3, "#canvas-3", param2.height - options.height, calulate(data3))


        $(".main").css({
            height: param2.height,
            width: options.width
        })

        function generate(data, canvas, margin, calc) {
            $(canvas).css({
                "width": options.width + "px",
                "height": options.height + "px",
                "top": margin + "px"
            })
            $(canvas + ' .line').css({
                "left": options.width / 2 + "px",
                "top": "0px",
                "height": options.height + "px"
            })
            $(canvas + ' .right').css({
                "width": calc.right.width + "px",
                "left": calc.right.position + "px",
                "height": options.height - options.height * 0.3 + "px",
                "background-color": data.colors.right
            })
            $(canvas + ' .left').css({
                "width": calc.left.width + "px",
                "right": calc.left.position + "px",
                "height": options.height - options.height * 0.3 + "px",
                "background-color": data.colors.left
            })
            $(canvas + ' .left .span').css({
                "left": calc.left.width * 0.1 + "px" //calc.left.width - calc.left.width * 0.4 + "px"

            }).text(data.left + " %")
            $(canvas + ' .right .span').css({
                "right": calc.right.width * 0.1 + "px"

            }).text(data.right + " %")
            $(canvas + ' .graph').css({
                "font-size": "9px"

            })
        }
    </script>
</body>

</html>
